<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/index.css" rel="stylesheet">
    <title>JavaScript - Unidad 3: Actividad Obligatoria</title>
</head>
<body>
    <header>
        <h1>Ingreso al Sistema</h1>
    </header>
    <section class="login">
        <form action="./login.html" method="post" class="ingreso">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" name="username" placeholder="Ingrese su usuario (con @)" id="username">
            </div>
            <div class="form-group">
                <label for="password">Clave:</label>
                <input type="password" name="password" placeholder="Ingrese su clave" id="password">
            </div>
            <input type="submit" value="Ingresar" class="btn_enter" id="button">
        </form>
    </section>
</body>
<script src="./js/control.js"></script>
</html>
